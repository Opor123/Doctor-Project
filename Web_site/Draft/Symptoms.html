<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Bobi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="head">Symptoms</div>
    <div class="container">
        <div id="caption">How are you feeling today?</div>

        <form id="symptomForm">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required>

            <ul>
                <li class="choice">
                    <input type="checkbox" class="symptom-checkbox" id="symptom1" name="symptom" value="1">
                    <label for="symptom1">Do you have any lumps or changes in your breast or underarm area?</label>
                </li>
                <li class="choice">
                    <input type="checkbox" class="symptom-checkbox" id="symptom2" name="symptom" value="1">
                    <label for="symptom2">Have you experienced any pain, nipple discharge, or changes in the appearance of your breast?</label>
                </li>
                <li class="choice">
                    <input type="checkbox" class="symptom-checkbox" id="symptom3" name="symptom" value="1">
                    <label for="symptom3">Do you have a family history of breast cancer or other cancers?</label>
                </li>
                <li class="choice">
                    <input type="checkbox" class="symptom-checkbox" id="symptom4" name="symptom" value="1">
                    <label for="symptom4">Do you take any medications, including hormone therapy or birth control pills?</label>
                </li>
                <li class="choice">
                    <input type="checkbox" class="symptom-checkbox" id="symptom5" name="symptom" value="1">
                    <label for="symptom5">Have you had previous breast biopsies, mammograms, or other breast imaging?</label>
                </li>
                <li class="choice">
                    <input type="checkbox" class="symptom-checkbox" id="symptom6" name="symptom" value="1">
                    <label for="symptom6">Have you been diagnosed with a breast tumor?</label>
                </li>
                <li class="choice">
                    <input type="checkbox" class="symptom-checkbox" id="symptom7" name="symptom" value="1">
                    <label for="symptom7">Did your diagnosis show lymph node capsular invasion?</label>
                </li>
                <li class="choice">
                    <input type="checkbox" class="symptom-checkbox" id="symptom8" name="symptom" value="1">
                    <label for="symptom8">Have you undergone radiation therapy for breast cancer?</label>
                </li>
            </ul>
            
            

            <div class="submit">
                <button type="submit" id="submitBtn" class="sub-btn">
                    <i class="fas fa-search"></i> Start Examination
                </button>
            </div>
        </form>

        <div id="result"></div>
    </div>

</body>
</html>
