<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Bobi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="head">Symptoms</div>

    <ul>
        <div id="caption">How are you feeling today?</div>
        
        <li class="choice">
            <input type="checkbox" id="symptom1">
            <label for="symptom1">Fever</label>
        </li>
        <li class="choice">
            <input type="checkbox" id="symptom2">
            <label for="symptom2">Cough</label>
        </li>
        <li class="choice">
            <input type="checkbox" id="symptom3">
            <label for="symptom3">Headache</label>
        </li>
        <li class="choice">
            <input type="checkbox" id="symptom4">
            <label for="symptom4">Fatigue</label>
        </li>
    </ul>

    <div class="submit">
        <div class="sub-btn">
            <i class="fas fa-search"></i>
        </div>
        <div id="caption">Start Examination...</div>
    </div>

</body>
</html>
